<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hydration Pro Clinical — Smart Web</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Almarai:wght@700;900&display=swap');
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  /* البنفسجي أسفل يسار، الأزرق أعلى يمين */
  background: linear-gradient(to top left, purple 0%, blue 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#0ff; /* نص أكوا واضح */
}



.container {
  background: rgba(0, 0, 0, 0.25); /* Slightly darker transparency for glassmorphism */
  backdrop-filter: blur(15px); /* Stronger blur for enhanced glass effect */
  border-radius: 25px;
  border: 3px solid #00ffff; /* Thicker aqua border */
  box-shadow: 0 10px 30px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4); /* Deeper glowing shadow */
  width: 100%;
  max-width: 720px; /* Slightly wider for prominence */
  height: 80vh; /* Taller for a more spacious feel */
  overflow: hidden;
  display: flex;
  flex-direction: column;
  padding: 25px;
  transform: translateY(-10px); /* Subtle lift for floating effect */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.container:hover {
  transform: translateY(-15px); /* Enhanced floating on hover */
  box-shadow: 0 12px 40px rgba(0, 255, 255, 0.7), 0 0 60px rgba(0, 255, 255, 0.5);
}
.inner-container {
  padding: 15px;
  overflow-y: auto;
  height: 100%;
  scrollbar-width: none;
}
.inner-container::-webkit-scrollbar { width: 0; }
.question, .result-card, .schedule-card {
  margin-bottom: 20px;
  font-size: 1.1rem; /* Slightly larger for readability */
  display: flex;
  flex-direction: column;
  transform: translateY(25px);
  opacity: 0;
  transition: all 0.5s ease;
}
.question.show, .result-card.show, .schedule-card.show {
  transform: translateY(0);
  opacity: 1;
}
.input-container {
  position: relative;
  width: 100%;
}
.input-container input,
.input-container select {
  padding: 14px 12px;
  width: 100%;
  border-radius: 18px;
  border: 2px solid #00ffff; /* Bright aqua border */
  background: rgba(0, 0, 0, 0.15); /* More transparent input background */
  color: #00ffff;
  font-size: 1.05rem;
  font-weight: 700;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
  box-shadow: 0 0 8px rgba(0, 255, 255, 0.3); /* Subtle glow */
}
.input-container input:focus,
.input-container select:focus {
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Stronger glow on focus */
  transform: scale(1.02); /* Slight scale for interactivity */
}
.input-container input::placeholder {
  color: rgba(0, 255, 255, 0.65);
  font-size: 0.95rem;
}
.input-container select option {
  background: #000;
  color: #00ffff;
}
.result-card, .schedule-card {
  background: rgba(0, 0, 0, 0.35); /* Semi-transparent for glass effect */
  border-radius: 18px;
  border: 2px solid #00ffff;
  padding: 20px;
  font-size: 1.1rem;
  line-height: 1.6;
  position: relative;
  box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5); /* Vibrant shadow */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.result-card:hover, .schedule-card:hover {
  transform: translateY(-5px); /* Subtle lift on hover */
  box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
}
#scheduleCard {
  padding: 20px;
  border-radius: 16px;
  background: rgba(0, 0, 0, 0.3);
  border: 3px solid #00ffff;
  box-shadow: 0 10px 30px rgba(0, 255, 255, 0.6), inset 0 0 25px rgba(0, 255, 255, 0.25);
  color: #00ffff;
  font-family: 'Almarai', "Noto Naskh Arabic", Arial, sans-serif;
  font-weight: 900;
  min-width: 280px;
  width: 90%;
  max-width: 620px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  font-kerning: normal;
}
#scheduleCard span {
  color: #00ffff;
}
#scheduleCard .schedule-line {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 420px;
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 12px;
  background: linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(106, 17, 203, 0.25)); /* Vivid gradient */
  box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
  transition: transform 0.2s ease;
}
#scheduleCard .schedule-line:hover {
  transform: scale(1.03); /* Slight scale for interactivity */
}
#scheduleCard .schedule-line span {
  width: 50%;
  text-align: center;
  font-size: 1.05rem;
  font-weight: 900;
  opacity: 0.95;
  white-space: nowrap;
}
.download-btn {
  margin-top: 15px;
  align-self: center;
  background: linear-gradient(135deg, #00ccff, #9d4edd); /* More vivid gradient */
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  color: #fff;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
  box-shadow: 0 6px 15px rgba(0, 255, 255, 0.5);
}
.download-btn:hover {
  background: linear-gradient(135deg, #00ffcc, #d946ef); /* Brighter, more vibrant hover */
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 255, 255, 0.7);
}
.download-btn.busy {
  opacity: 0.7;
  transform: scale(0.98);
  pointer-events: none;
}
.question-label {
  text-align: right;
  margin-bottom: 8px;
  font-weight: 900;
  font-size: 1.15rem;
  color: #00ffff;
  opacity: 0.95;
  text-shadow: 0 0 5px rgba(0, 255, 255, 0.4); /* Subtle text glow */
}
@media (max-width: 480px) {
  .container { height: auto; padding: 15px; transform: translateY(0); }
  .container:hover { transform: translateY(-5px); }
  .question, .result-card, .schedule-card { font-size: 0.95rem; }
  .input-container input, .input-container select { font-size: 0.95rem; padding: 10px 8px; }
  .download-btn { width: 50px; height: 50px; font-size: 20px; }
  .question-label { font-size: 1.05rem; }
  #scheduleCard { font-size: 0.9rem; min-width: 220px; width: 95%; }
  #scheduleCard .schedule-line span { font-size: 0.95rem; }
}
</style>
</head>
<body>
<div class="container">
  <div class="inner-container" id="questionContainer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" crossorigin="anonymous"></script>
<script>
const questions = [
  {text: "العمر (سنوات)", type: "number", min: 1, max: 120},
  {text: "الجنس", type: "select", options: ["ذكر", "انثى"]},
  {text: "الوزن (كجم)", type: "number", min: 10, max: 300},
  {text: "الطول (سم)", type: "number", min: 50, max: 250},
  {text: "نسبة الدهون في الجسم (%)", type: "number", min: 0, max: 70, default: 0},
  {text: "نوع الرياضة", type: "select", options: ["جري", "كارديو", "قوة", "hiit", "سباحة", "مختلط", "آخرى"], default: "مختلط"},
  {text: "عدد أيام التدريب أسبوعيًا", type: "number", min: 0, max: 14, default: 3},
  {text: "متوسط مدة التمرين (دقيقة)", type: "number", min: 0, max: 300, default: 45},
  {text: "شدة التمرين (RPE 1-10)", type: "number", min: 1, max: 10, default: 6},
  {text: "هل تستطيع قياس التعرق؟", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "الوزن قبل التمرين (كجم)", type: "number", min: 10, max: 300, condition: (a) => a[9] === "نعم"},
  {text: "الوزن بعد التمرين (كجم)", type: "number", min: 10, max: 300, condition: (a) => a[9] === "نعم"},
  {text: "مدة التمرين عند القياس (دقيقة)", type: "number", min: 1, max: 300, condition: (a) => a[9] === "نعم"},
  {text: "كم لتر شربت أثناء التمرين؟", type: "number", min: 0, max: 5, step: 0.1, default: 0, condition: (a) => a[9] === "نعم"},
  {text: "هل لديك تحاليل دم/بول حديثة؟", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "مستوى الصوديوم في الدم (mmol/L)", type: "number", min: 120, max: 160, condition: (a) => a[14] === "نعم"},
  {text: "أسمولية البول (mOsm/kg)", type: "number", min: 0, max: 1500, condition: (a) => a[14] === "نعم"},
  {text: "كرياتينين (mg/dL)", type: "number", min: 0, max: 20, condition: (a) => a[14] === "نعم"},
  {text: "هل تتناول مدرات بول؟", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "أسماء أدوية مهمة أخرى", type: "text"},
  {text: "مكملات تتناولها", type: "text"},
  {text: "كم ملليلتر من الكافيين يوميًا؟", type: "number", min: 0, max: 1000, default: 0},
  {text: "كم لتر من المشروبات الرياضية/الإلكترولايت يوميًا؟", type: "number", min: 0, max: 5, default: 0},
  {text: "كم لتر ماء عادي تشرب يوميًا تقريبًا؟", type: "number", min: 0, max: 5, default: 1},
  {text: "نسبة الفواكه والخضار من النظام الغذائي (%)", type: "number", min: 0, max: 100, default: 30},
  {text: "كم وجبة مالحة/مصنّعة يوميًا؟", type: "number", min: 0, max: 10, default: 1},
  {text: "درجة الحرارة المحيطة (°م)", type: "number", min: -10, max: 60, default: 25},
  {text: "نسبة الرطوبة (%)", type: "number", min: 0, max: 100, default: 50},
  {text: "التمرين في الهواء الطلق؟", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "كم ساعة تنام ليلًا؟", type: "number", min: 0, max: 12, default: 7},
  {text: "هل تستيقظ عطشانًا ليلًا؟", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "مرحلة الدورة (إناث فقط)", type: "select", options: ["حيض", "بويضة", "لا", "غير_مطبق"], condition: (a) => a[1] === "انثى", default: "لا"},
  {text: "هل تصوم حاليًا؟", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "لون البول صباحًا/بعد التمرين", type: "select", options: ["شفاف", "فاتح", "غامق"], default: "فاتح"},
  {text: "كم مرة تتبول يوميًا؟", type: "number", min: 0, max: 20, default: 6},
  {text: "هل تتبول ليلًا؟", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "أعراض جفاف (صداع/تعب/تشنجات)?", type: "select", options: ["نعم", "لا"], default: "لا"},
  {text: "متوسط معدل ضربات القلب أثناء التمرين (BPM)", type: "number", min: 0, max: 220, default: 0},
  {text: "وقت الاستيقاظ", type: "time", default: "06:00", placeholder: "اختر وقت الاستيقاظ (HH:MM)"},
  {text: "وقت النوم", type: "time", default: "22:30", placeholder: "اختر وقت النوم (HH:MM)"},
  {text: "وقت بدء التمرين", type: "time", default: "17:00", placeholder: "اختر وقت بدء التمرين (HH:MM)"},
  {text: "وقت انتهاء التمرين", type: "time", default: "18:00", placeholder: "اختر وقت انتهاء التمرين (HH:MM)"},
  {text: "وقت الإفطار", type: "time", default: "08:00", placeholder: "اختر وقت الإفطار (HH:MM)"},
  {text: "وقت السناك الصباحي", type: "time", default: "10:00", placeholder: "اختر وقت السناك الصباحي (HH:MM)"},
  {text: "وقت الغداء", type: "time", default: "13:00", placeholder: "اختر وقت الغداء (HH:MM)"},
  {text: "وقت السناك بعد الظهر", type: "time", default: "15:00", placeholder: "اختر وقت السناك بعد الظهر (HH:MM)"},
  {text: "وقت العشاء", type: "time", default: "19:00", placeholder: "اختر وقت العشاء (HH:MM)"},
  {text: "وقت السناك المسائي", type: "time", default: "20:00", placeholder: "اختر وقت السناك المسائي (HH:MM)"}
];

const container = document.getElementById('questionContainer');
let answers = [];
let lastAnsweredIndex = -1;

function createQuestionElement(obj, index) {
  const div = document.createElement('div');
  div.classList.add('question');
  const wrapper = document.createElement('div');
  wrapper.classList.add('input-container');

  if (obj.type === 'time') {
    const label = document.createElement('span');
    label.classList.add('question-label');
    label.textContent = `${obj.text}`;
    div.appendChild(label);
  }

  let input;
  if (obj.type === "select") {
    input = document.createElement('select');
    const placeholder = document.createElement('option');
    placeholder.value = "";
    placeholder.disabled = true;
    placeholder.selected = true;
    placeholder.textContent = obj.text;
    placeholder.style.color = "rgba(0,255,255,0.65)";
    input.appendChild(placeholder);
    obj.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      input.appendChild(option);
    });
    input.addEventListener('change', handleSelect);
  } else {
    input = document.createElement('input');
    input.type = obj.type === "time" ? "time" : obj.type;
    input.placeholder = obj.placeholder || obj.text;
    if (obj.type === "time") {
      input.addEventListener('change', handleTimeChange);
    } else {
      input.addEventListener('keypress', handleEnter);
    }
    if (obj.default !== undefined) input.value = obj.default;
  }

  input.setAttribute('data-index', index);
  wrapper.appendChild(input);
  div.appendChild(wrapper);
  return div;
}

function validateInput(value, obj) {
  if (obj.type === "number") {
    const num = parseFloat(value);
    if (isNaN(num)) return false;
    if (obj.min !== undefined && num < obj.min) return false;
    if (obj.max !== undefined && num > obj.max) return false;
  }
  if (obj.type === "select") return obj.options.includes(value);
  if (obj.type === "time") return /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(value.trim());
  return true;
}

function handleEnter(e) {
  if (e.key === 'Enter') {
    const idx = parseInt(e.target.getAttribute('data-index'));
    const q = questions[idx];
    const val = e.target.value;
    if (!validateInput(val, q)) {
      alert("⚠️ إدخال غير صالح.");
      e.target.focus();
      return;
    }
    answers[idx] = val;
    if (idx > lastAnsweredIndex) {
      lastAnsweredIndex = idx;
      nextQuestion(idx);
    }
  }
}

function handleSelect(e) {
  const idx = parseInt(e.target.getAttribute('data-index'));
  const val = e.target.value;
  answers[idx] = val;
  if (idx > lastAnsweredIndex) {
    lastAnsweredIndex = idx;
    nextQuestion(idx);
  }
}

function handleTimeChange(e) {
  const idx = parseInt(e.target.getAttribute('data-index'));
  const val = e.target.value;
  if (!validateInput(val, questions[idx])) {
    alert("⚠️ إدخال غير صالح.");
    e.target.focus();
    return;
  }
  answers[idx] = val;
  if (idx > lastAnsweredIndex) {
    lastAnsweredIndex = idx;
    nextQuestion(idx);
  }
}

function nextQuestion(idx) {
  let nextIndex = idx + 1;
  while (nextIndex < questions.length) {
    const nextQ = questions[nextIndex];
    if (!nextQ.condition || nextQ.condition(answers)) break;
    nextIndex++;
  }
  if (nextIndex < questions.length) {
    const nextElem = createQuestionElement(questions[nextIndex], nextIndex);
    container.appendChild(nextElem);
    setTimeout(() => nextElem.classList.add('show'), 50);
    nextElem.querySelector('input,select').focus();
    nextElem.scrollIntoView({ behavior: 'smooth', block: 'end' });
  } else {
    showResult();
  }
}

const firstQ = createQuestionElement(questions[0], 0);
container.appendChild(firstQ);
setTimeout(() => firstQ.classList.add('show'), 50);
firstQ.querySelector('input,select').focus();

function addMinutes(timeStr, mins) {
  const [h, m] = timeStr.split(':').map(Number);
  let totalMins = h * 60 + m + mins;
  if (totalMins < 0) totalMins += 1440;
  const newH = Math.floor(totalMins / 60) % 24;
  const newM = totalMins % 60;
  return `${newH.toString().padStart(2, '0')}:${newM.toString().padStart(2, '0')}`;
}

function showResult() {
  let user = {};
  questions.forEach((q, i) => { user[i] = answers[i]; });
  let base = parseFloat(user[2] * 0.033 * 0.94);
  if (user[4] && parseFloat(user[4]) < 15) base += base * 0.05;
  if (user[1] === "انثى") base -= base * 0.10;
  if (user[0] > 40) base += 0.05;
  base += (parseFloat(user[6] || 3) * 0.2) + ((parseFloat(user[7] || 45) / 60) * 0.8);
  if (parseFloat(user[8] || 6) > 7 || parseFloat(user[44] || 0) > 150) base *= 1.12;
  if (user[9] === "نعم" && user[10] && user[11]) {
    let sweat = (parseFloat(user[10]) - parseFloat(user[11])) + parseFloat(user[13] || 0);
    base += sweat * (parseFloat(user[6] || 3) / 7);
  }
  if (parseFloat(user[22] || 0) > 400) base += 0.2;
  if (user[19] === "نعم") base += 0.7;
  if (user[20] && user[20].toLowerCase().includes("creat")) base += 0.25;
  if (parseFloat(user[29] || 7) < 7 || user[30] === "نعم") base += 0.2;
  if (user[34] === "غامق") base += 0.5;
  if (user[36] === "نعم") base += 0.4;
  base = Math.max(2.0, Math.min(base, 6.0));
  base = Math.round(base * 100) / 100;

  const div = document.createElement('div');
  div.classList.add('result-card');
  div.innerHTML = `<strong>💧 الترطيب اليومي المقدر:</strong> ${base} لتر/يوم`;
  container.appendChild(div);
  setTimeout(() => div.classList.add('show'), 50);
  div.scrollIntoView({ behavior: 'smooth', block: 'end' });

  const wake_time = user[38] || "06:00";
  const sleep_time = user[39] || "22:30";
  const exercise_start = user[40] || "17:00";
  const exercise_end = user[41] || "18:00";
  const breakfast_time = user[42] || "08:00";
  const morning_snack_time = user[43] || "10:00";
  const lunch_time = user[44] || "13:00";
  const afternoon_snack_time = user[45] || "15:00";
  const dinner_time = user[46] || "19:00";
  const evening_snack_time = user[47] || "20:00";
  let total_ml = base * 1000;

  const windows = [
    ["استيقاظ", 0.20], ["تحضير الصباح", 0.06], ["إفطار", 0.14], ["سناك صباحي", 0.06],
    ["غداء", 0.14], ["سناك بعد الظهر", 0.09], ["قبل التمرين", 0.06],
    ["أثناء التمرين", 0.14], ["بعد التمرين", 0.09], ["عشاء", 0.11], ["سناك مسائي", 0.05],
    ["قبل النوم", 0.05]
  ];

  const times = {
    "استيقاظ": wake_time,
    "تحضير الصباح": addMinutes(wake_time, 30),
    "إفطار": breakfast_time,
    "سناك صباحي": morning_snack_time,
    "غداء": lunch_time,
    "سناك بعد الظهر": afternoon_snack_time,
    "قبل التمرين": addMinutes(exercise_start, -30),
    "أثناء التمرين": exercise_start,
    "بعد التمرين": exercise_end,
    "عشاء": dinner_time,
    "سناك مسائي": evening_snack_time,
    "قبل النوم": addMinutes(sleep_time, -30)
  };

  let scheduleDiv = document.createElement('div');
  scheduleDiv.classList.add('schedule-card');
  scheduleDiv.id = "scheduleCard";
  scheduleDiv.innerHTML = "<strong>Your Programe</strong><br><br>";

  windows.forEach((w, i) => {
    const timeStr = times[w[0]];
    let ml = Math.round(total_ml * w[1]);
    ml = Math.max(120, Math.min(350, ml));
    const line = document.createElement('div');
    line.classList.add('schedule-line');
    line.innerHTML = `<span>${timeStr}</span><span>${ml} مل</span>`;
    scheduleDiv.appendChild(line);
  });

  const btn = document.createElement("button");
  btn.classList.add("download-btn");
  btn.setAttribute("title", "تحميل الجدول كصورة");
  btn.innerHTML = "⬇️";

  btn.addEventListener("click", async () => {
    try {
      btn.classList.add("busy");
      btn.innerHTML = "⏳";

      const clone = scheduleDiv.cloneNode(true);
      const btnInClone = clone.querySelector('.download-btn');
      if (btnInClone) btnInClone.remove();

      const isMobile = window.innerWidth <= 480;
      const baseWidth = isMobile ? window.innerWidth * 0.90 : Math.min(window.innerWidth * 0.85, 620);
      const fontSize = isMobile ? 18 : 20;
      const titleFontSize = isMobile ? 22 : 24;
      const padding = isMobile ? 15 : 20;
      const linePadding = isMobile ? 8 : 10;
      const lineMargin = isMobile ? 8 : 10;

      clone.style.position = 'absolute';
      clone.style.left = '-99999px';
      clone.style.top = '0';
      clone.style.width = `${baseWidth}px`;
      clone.style.height = 'auto';
      clone.style.minHeight = 'fit-content';
      clone.style.background = '#000000';  // أسود صلب بدون شفافية
      clone.style.border = '3px solid #00ffff';
      clone.style.color = '#00ffff';
      clone.style.fontFamily = '"Almarai", "Noto Naskh Arabic", Arial, sans-serif';
      clone.style.fontWeight = '900';
      clone.style.direction = 'rtl';
      clone.style.textAlign = 'center';
      clone.style.letterSpacing = '0.5px';
      clone.style.wordSpacing = 'normal';
      clone.style.unicodeBidi = 'embed';
      clone.style.textRendering = 'optimizeLegibility';
      clone.style.webkitFontSmoothing = 'antialiased';
      clone.style.mozOsxFontSmoothing = 'grayscale';
      clone.style.fontKerning = 'normal';
      clone.style.padding = `${padding}px`;
      clone.style.borderRadius = '16px';
      clone.style.boxShadow = '0 10px 30px rgba(0, 255, 255, 0.6)';
      clone.style.margin = '0 auto';
      clone.style.display = 'flex';
      clone.style.flexDirection = 'column';
      clone.style.alignItems = 'center';

      const title = clone.querySelector('strong');
      if (title) {
        title.style.fontSize = `${titleFontSize}px`;
        title.style.marginBottom = '20px';
        title.style.display = 'block';
        title.style.color = '#00ffff';
        title.style.fontWeight = '900';
        title.style.textAlign = 'center';
        title.style.textShadow = '0 0 5px rgba(0, 255, 255, 0.4)';
      }

      const lines = clone.querySelectorAll('.schedule-line');
      lines.forEach(line => {
        line.style.display = 'flex';
        line.style.justifyContent = 'space-between';
        line.style.alignItems = 'center';
        line.style.width = '100%';
        line.style.maxWidth = '420px';
        line.style.padding = `${linePadding}px`;
        line.style.margin = `${lineMargin}px auto`;
        line.style.background = 'linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(106, 17, 203, 0.25))';
        line.style.boxShadow = '0 2px 10px rgba(0, 255, 255, 0.3)';
        const spans = line.querySelectorAll('span');
        spans.forEach(span => {
          span.style.display = 'inline-block';
          span.style.fontSize = `${fontSize}px`;
          span.style.fontWeight = '900';
          span.style.color = '#00ffff';
          span.style.whiteSpace = 'nowrap';
          span.style.overflow = 'visible';
          span.style.unicodeBidi = 'embed';
          span.style.textAlign = 'center';
          span.style.width = '50%';
          span.style.opacity = '0.95';
          span.style.textShadow = '0 0 5px rgba(0, 255, 255, 0.3)';
        });
      });

      document.body.appendChild(clone);
      clone.offsetHeight;
      await document.fonts.load(`900 ${fontSize}px Almarai`);
      await document.fonts.load(`900 ${fontSize}px "Noto Naskh Arabic"`);
      await document.fonts.ready;
      await new Promise(resolve => setTimeout(resolve, 300));

      const pixelRatio = window.devicePixelRatio || 1;
      const scale = isMobile ? 4 : 3;
      const canvasWidth = Math.round(clone.getBoundingClientRect().width * scale);
      const canvasHeight = Math.round(clone.getBoundingClientRect().height * scale);
      const opts = {
        scale: scale,
        useCORS: true,
        allowTaint: true,
        backgroundColor: 'rgba(0, 0, 0, 0.3)',
        logging: false,
        width: canvasWidth / scale,
        height: canvasHeight / scale,
        windowWidth: clone.scrollWidth,
        windowHeight: clone.scrollHeight
      };

      const canvas = await html2canvas(clone, opts);
      clone.remove();

      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        const fname = `hydration_${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}.png`;
        link.download = fname;
        link.href = url;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        btn.innerHTML = "✅";
        setTimeout(() => {
          btn.innerHTML = "⬇️";
          btn.classList.remove("busy");
        }, 1200);
      }, 'image/png', 1.0);

    } catch (err) {
      console.error(err);
      alert("حدث خطأ أثناء إنشاء الصورة. حاول مرة أخرى.");
      btn.classList.remove("busy");
      btn.innerHTML = "⬇️";
    }
  });

  scheduleDiv.appendChild(btn);
  container.appendChild(scheduleDiv);
  setTimeout(() => scheduleDiv.classList.add('show'), 50);
  scheduleDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
}
</script>
</body>
</html>
